<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Media Sosial shiahindonesia.com</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
      gap: 20px;
      /* Menambahkan background gradient */
      background: linear-gradient(to right, #2193b0, #6dd5ed); 
    }

    .container {
      text-align: center;
    }

    .link-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .link {
      display: inline-flex;
      align-items: center;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .instagram {
      background-color: #e4405f;
    }

    .telegram {
      background-color: #2968c3;
    }

    .website {
      background-color: #000000;
    }

    .facebook {
      background-color: #3b5998;
    }

    .link:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    }

    .link::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      transform: skewX(45deg);
      transition: all 0.5s ease;
    }

    .link:hover::before {
      left: 100%;
    }

    .link img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 768px) {
      .link-container {
        flex-direction: column; /* Mengubah flex-direction menjadi column */
        align-items: center; /* Menyelaraskan item ke tengah */
      }

      .link {
        width: 80%; /* Mengatur lebar tombol */
        margin: 10px 0; /* Mengatur margin atas dan bawah */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>shiahindonesia.com</h1> 
    <div class="link-container">
      <a href="https://www.instagram.com/shiahindonesia" target="_blank" class="link instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Logo Instagram"> Instagram
      </a>
      <a href="https://t.me/Shiahindonesia" target="_blank" class="link telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/2048px-Telegram_2019_Logo.svg.png" alt="Logo Telegram"> Telegram
      </a>
      <a href="https://shiahindonesia.com" target="_blank" class="link website">
        <img src="pngwing.com.png" alt="Logo Website"> Website
      </a>
      <a href="https://www.facebook.com/shiahindonesia" target="_blank" class="link facebook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="Logo Facebook"> Facebook
      </a>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
  <script>
    // JavaScript untuk efek interaktif (sama seperti sebelumnya)
    const links = document.querySelectorAll('.link');

    links.forEach(link => {
      link.addEventListener('mouseover', () => {
        link.style.backgroundColor = getRandomColor();
      });
      link.addEventListener('mouseout', () => {
        // Mengembalikan warna asli setelah mouse keluar
        const classList = link.classList;
        if (classList.contains('instagram')) {
          link.style.backgroundColor = '#e4405f';
        } else if (classList.contains('telegram')) {
          link.style.backgroundColor = '#2968c3';
        } else if (classList.contains('website')) {
          link.style.backgroundColor = '#000000';
        } else if (classList.contains('facebook')) {
          link.style.backgroundColor = '#3b5998';
        }
      });
    });

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
