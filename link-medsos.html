<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Media Sosial Saya</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column; /* Mengubah flex-direction */
            gap: 20px; /* Menambahkan gap */
        }

        .container {
            text-align: center;
        }

        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .link {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease; /* Mengubah properti transition */
            position: relative; /* Menambahkan position */
            overflow: hidden; /* Menambahkan overflow */
        }

        .facebook {
            background-color: #3b5998;
        }

        .instagram {
            background-color: #e4405f;
        }

        .twitter {
            background-color: #55acee;
        }

        .youtube {
            background-color: #cd201f;
        }

        .link:hover {
            transform: translateY(-5px); /* Menambahkan transform */
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); /* Menambahkan box-shadow */
        }

        .link::before { /* Menambahkan pseudo-element ::before */
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: skewX(45deg);
            transition: all 0.5s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        .link i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Sosial Saya</h1>
        <div class="link-container">
            <a href="https://www.facebook.com/profil-facebook-anda" target="_blank" class="link facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/profil-instagram-anda" target="_blank" class="link instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.twitter.com/profil-twitter-anda" target="_blank" class="link twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.youtube.com/channel-youtube-anda" target="_blank" class="link youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <script>
        // JavaScript untuk efek interaktif
        const links = document.querySelectorAll('.link');

        links.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.backgroundColor = getRandomColor();
            });
            link.addEventListener('mouseout', () => {
                // Mengembalikan warna asli setelah mouse keluar
                const classList = link.classList;
                if (classList.contains('facebook')) {
                    link.style.backgroundColor = '#3b5998';
                } else if (classList.contains('instagram')) {
                    link.style.backgroundColor = '#e4405f';
                } else if (classList.contains('twitter')) {
                    link.style.backgroundColor = '#55acee';
                } else if (classList.contains('youtube')) {
                    link.style.backgroundColor = '#cd201f';
                }
            });
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
